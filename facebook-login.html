<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Facebook</title>
  </head>
  <body>
    <section class="main-wrapper">
      <div class="branding">
        <h1 class="logo">facebook</h1>
        <h2 class="slogan">
          Facebook giúp bạn kết nối và chia sẻ với mọi người trong cuộc sống của
          bạn
        </h2>
      </div>
      <div>
        <div class="panel">
          <form action="">
            <input
              type="text"
              name="username"
              id=""
              placeholder="Email address or phone number"
              required
            />
            <input
              type="password"
              name="password"
              id=""
              placeholder="Password"
              required
            />
            <input type="button" class="log-in-button" value="Login" />
          </form>
          <a href="#" class="forgot">Forgotten password ?</a>
          <hr />
          <a href="#" class="register-button">Create new account</a>
        </div>
        <div class="buttom-link">
          <a href="#" class="page">Create a page </a>
          <p>for a celebrity, brand or business</p>
        </div>
      </div>
    </section>
  </body>
</html>
